<div style="width: 30%;">
    <div class="card-body">
        <form ngNativeValidate [formGroup]="loginForm" (ngSubmit)="login()" class="form-horizontal form-material" id="loginform" action="index.html">
            
            <h3 class="box-title m-t-40 m-b-0">Login</h3><small>Ingersar</small>

            <div class="form-group ">
                <div class="col-xs-12">
                    <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Correo">
                </div>
            </div>

            <div class="form-group m-t-20">
                <div class="col-xs-12">
                    <input formControlName="password" name="password" class="form-control" type="password" required placeholder="password">
                </div>
            </div>

            

            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Entrar</button>
                </div>
            </div>
        </form>

        <small class="bg-primary  text-white " style="cursor: pointer;" routerLink="/register">Registro de usuario</small>
    </div>
</div>
