<div style="width: 30%;">
    <div class="card-body">
        <form ngNativeValidate [formGroup]="registerForm" (ngSubmit)="registraUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
            
            <h3 class="box-title m-t-40 m-b-0">Registro</h3><small>Crear una cuenta</small>
            <div class="form-group m-t-20">
                <div class="col-xs-12">
                    <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                </div>
            </div>
            <div class="form-group ">
                <div class="col-xs-12">
                    <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Correo">
                </div>
            </div>
            <div class="form-group ">
                <div class="col-xs-12">
                    <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirmar Contraseña">
                </div>
            </div>
            <div class="form-group" *ngIf="registerForm.errors?.sonIguales && !registerForm.pristine">
                <p class="text-danger">
                Las contraseñas deben se iguales
                </p>
            </div> 
            <div class="form-group row">
                <div class="col-md-12">
                    <div class="checkbox checkbox-primary p-t-0">
                        <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                        <label for="checkbox-signup">Acepto todos los <a href="#">Terminos</a></label>
                    </div>
                </div>
            </div>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Crear Cuenta</button>
                </div>
            </div>
            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresar</b></a></p>
                </div>
            </div>
        </form>
    </div>
</div>
